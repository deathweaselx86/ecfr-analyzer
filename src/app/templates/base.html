<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eCFR Analyzer{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
        /* Custom scrollbar for agency tree */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">eCFR Analyzer</a>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition">Home</a>
                    <a href="/agencies" class="hover:text-blue-200 transition">Agencies</a>
                    <a href="/titles" class="hover:text-blue-200 transition">Titles</a>
                    <a href="/search" class="hover:text-blue-200 transition">Search</a>
                    <a href="/docs" class="hover:text-blue-200 transition">API Docs</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>eCFR Analyzer v{{ version }} | Data from <a href="https://www.ecfr.gov" target="_blank" class="text-blue-400 hover:text-blue-300">eCFR.gov</a></p>
        </div>
    </footer>
</body>
</html>
